<!DOCTYPE html>
<html>
<head>
    <title>Assignment 27</title>
    <style>
        .city{
            font-size:30px;
            background-color: rgb(246, 233, 217);
            color:black;
            cursor: pointer;
            padding: 20px auto;
        }
        .btn{
            font-size:30px;
            background-color:rgb(161, 245, 161);
            color: white;
            cursor: pointer;
            padding: 20px auto;
        }
    </style>
</head>
<body>
    <h1>City Info</h1>
    <input type="text" id="city" placeholder="Enter the city name" class="city"/>
    <button onclick="getCityInfo()" class="btn">Get info</button>
    <script>
        const city={
            pune:{
            name:"Pune",
            state:"Maharashtra",
            country:"India",
            info:"Pune is the second largest city in the state of Maharashtra. Pune city stands bordered by the ranges of the Sahyadri Mountain."
            },
            mumbai:{
            name:"Mumbai",
            state:"Maharashtra",
            country:"India",
            info:"Mumbai is the capital of Maharashtra state in India, and is the country's financial and commercial hub. "
            },
            nagpur:{
            name:"Nagpur",
            state:"Maharashtra",
            country:"India",
            info:"Nagpur is the winter capital and third-largest city of the Indian state of Maharashtra."
            }
        }
        
        function getCityInfo(){
            const cityName=document.getElementById("city").value.toLowerCase();
            console.log(city[cityName]);
            
            const cityDetails=city[cityName];
            if(!cityDetails){
                alert("City not found");
                return;
            }
        }
    </script>
</body>
</html>
